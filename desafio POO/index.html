<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Biblioteca</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sistema de Biblioteca</h1>

      <!-- Seção de Autores -->
      <div class="section">
        <h2>Gerenciar Autores</h2>
        <div class="form-group">
          <label for="autorNome">Nome:</label>
          <input type="text" id="autorNome" required />

          <label for="autorNacionalidade">Nacionalidade:</label>
          <input type="text" id="autorNacionalidade" required />

          <label for="autorAnoNascimento">Ano de Nascimento:</label>
          <input type="number" id="autorAnoNascimento" required />

          <button onclick="cadastrarAutor()">Cadastrar Autor</button>
        </div>
        <table id="tabelaAutores">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Nacionalidade</th>
              <th>Ano de Nascimento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Seção de Livros -->
      <div class="section">
        <h2>Gerenciar Livros</h2>
        <div class="form-group">
          <label for="livroTitulo">Título:</label>
          <input type="text" id="livroTitulo" required />

          <label for="livroAutor">Autor:</label>
          <select id="livroAutor" required></select>

          <label for="livroAno">Ano:</label>
          <input type="number" id="livroAno" required />

          <label for="livroGenero">Gênero:</label>
          <input type="text" id="livroGenero" required />

          <button onclick="cadastrarLivro()">Cadastrar Livro</button>
        </div>
        <div class="form-group">
          <label for="buscaLivro">Buscar Livro:</label>
          <input type="text" id="buscaLivro" onkeyup="buscarLivros()" />
        </div>
        <table id="tabelaLivros">
          <thead>
            <tr>
              <th>Título</th>
              <th>Autor</th>
              <th>Ano</th>
              <th>Gênero</th>
              <th>Disponível</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Seção de Usuários -->
      <div class="section">
        <h2>Gerenciar Usuários</h2>
        <div class="form-group">
          <label for="usuarioNome">Nome:</label>
          <input type="text" id="usuarioNome" required />

          <label for="usuarioMatricula">Matrícula:</label>
          <input type="text" id="usuarioMatricula" required />

          <label for="usuarioTipo">Tipo:</label>
          <select id="usuarioTipo" required>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
          </select>

          <div id="campoExtra"></div>

          <button onclick="cadastrarUsuario()">Cadastrar Usuário</button>
        </div>
        <table id="tabelaUsuarios">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Matrícula</th>
              <th>Tipo</th>
              <th>Detalhes</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Seção de Empréstimos -->
      <div class="section">
        <h2>Realizar Empréstimo</h2>
        <div class="form-group">
          <label for="emprestimoUsuario">Usuário:</label>
          <select id="emprestimoUsuario" required></select>

          <label for="emprestimoLivro">Livro:</label>
          <select id="emprestimoLivro" required></select>

          <button onclick="realizarEmprestimo()">Realizar Empréstimo</button>
        </div>
      </div>

      <!-- Seção de Relatórios -->
      <div class="section">
        <h2>Relatórios</h2>
        <button onclick="gerarRelatorioLivros()">
          Livros Mais Emprestados
        </button>
        <button onclick="gerarRelatorioUsuarios()">Usuários Mais Ativos</button>
        <div id="relatorios"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="src/Autor.js"></script>
    <script src="src/Livro.js"></script>
    <script src="src/Usuario.js"></script>
    <script src="src/Biblioteca.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
